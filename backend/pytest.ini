[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
# Run with: pytest --cov=app --cov-report=html --cov-report=term
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    auth: Authentication tests
    rbac: Role-based access control tests
    tenant: Multi-tenancy and isolation tests
    subscription: Subscription management tests
    company: Company module tests
    admin: Admin functionality tests
    integration: End-to-end integration tests
    slow: Slow running tests
