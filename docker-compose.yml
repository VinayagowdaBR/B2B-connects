services:
  backend:
    build: ./backend
    container_name: b2b-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/b2b_database
      # Add other environment variables here or via env_file
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    volumes:
      - ./backend:/app # For development (hot reload if enabled/mapped correctly)

  frontend:
    build: ./b2b-saas-frontend
    container_name: b2b-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: b2b-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=b2b_database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d b2b_database" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
