services:
  # Backend API - Connects to Supabase Cloud
  backend:
    build: ./backend
    container_name: b2b-backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SECRET_KEY=${SECRET_KEY:-supersecretkey}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://localhost}
    ports:
      - "8000:8000"
    networks:
      - b2b-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./b2b-saas-frontend
    container_name: b2b-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - b2b-network
    restart: unless-stopped

networks:
  b2b-network:
    driver: bridge
