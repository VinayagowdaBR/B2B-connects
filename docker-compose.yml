services:
  backend:
    build: ./backend
    container_name: b2b-backend
    environment:
      # Use Supabase Cloud Database
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SECRET_KEY=${SECRET_KEY:-supersecretkey}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://localhost}
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - b2b-network

  frontend:
    build: ./b2b-saas-frontend
    container_name: b2b-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    # Frontend still uses bridge network, will access backend via localhost
    networks:
      - b2b-network
